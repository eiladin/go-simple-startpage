<a class="site-link" mat-button (click)="navigate(site.uri)">
  <mat-card>
    <div class="icon">
      <!-- <div class="status" [class.status-up]="site.isUp" [class.status-down]="!site.isUp && site.isStatusLoaded"></div> -->
      <div class="icon-bg" >
        <mat-icon *ngIf="!site.isSupportedApp" class="site-icon">{{site.icon}}</mat-icon>
        <img *ngIf="site.isSupportedApp" class="site-image" src="/assets/supportedapps/{{site.icon}}" />
      </div>
      <button *ngIf="site.isStatusLoaded"
              mat-mini-fab class="status mat-elevation-z2"
              [class.status-up]="site.isUp"
              [class.status-down]="!site.isUp && site.isStatusLoaded">
          <mat-icon *ngIf="site.isUp">check</mat-icon>
          <mat-icon *ngIf="!site.isUp && site.isStatusLoaded">priority_high</mat-icon>
      </button>
      <div class="site-info">
        <div class="title">{{site.friendlyName | uppercase}}</div>
        <div class="small">{{site.ip}}</div>
      </div>
    </div>
  </mat-card>
</a>
