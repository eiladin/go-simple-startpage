definitions:
  model.Config:
    properties:
      version:
        type: string
    type: object
  model.HTTPError:
    properties:
      message:
        type: object
    type: object
  model.Healthcheck:
    properties:
      errors:
        $ref: '#/definitions/model.HealthcheckErrors'
        type: object
      status:
        type: string
    type: object
  model.HealthcheckErrors:
    properties:
      database:
        type: string
    type: object
  model.Link:
    properties:
      name:
        type: string
      uri:
        type: string
    type: object
  model.Network:
    properties:
      links:
        items:
          $ref: '#/definitions/model.Link'
        type: array
      network:
        type: string
      sites:
        items:
          $ref: '#/definitions/model.Site'
        type: array
    type: object
  model.NetworkID:
    properties:
      id:
        type: integer
    type: object
  model.Site:
    properties:
      friendlyName:
        type: string
      icon:
        type: string
      id:
        type: integer
      ip:
        type: string
      isSupportedApp:
        type: boolean
      isUp:
        type: boolean
      tags:
        items:
          $ref: '#/definitions/model.Tag'
        type: array
      uri:
        type: string
    type: object
  model.SiteStatus:
    properties:
      id:
        type: integer
      ip:
        type: string
      isUp:
        type: boolean
    type: object
  model.Tag:
    properties:
      value:
        type: string
    type: object
info:
  contact:
    name: Sami Khan
    url: https://github.com/eiladin/go-simple-startpage
  description: This is the API for the Go Simple Startpage App
  license:
    name: MIT
    url: https://github.com/eiladin/go-simple-startpage/blob/master/LICENSE
  title: Go Simple Startpage API
paths:
  /api/appconfig:
    get:
      consumes:
      - application/json
      description: get application configuration
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Config'
      summary: Get AppConfig
      tags:
      - AppConfig
  /api/healthz:
    get:
      consumes:
      - application/json
      description: run healthcheck
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Healthcheck'
        "503":
          description: Service Unavailable
          schema:
            $ref: '#/definitions/model.Healthcheck'
      summary: Get Health
      tags:
      - HealthCheck
  /api/network:
    get:
      consumes:
      - application/json
      description: get network
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Network'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/model.HTTPError'
        "503":
          description: Service Unavailable
          schema:
            $ref: '#/definitions/model.HTTPError'
      summary: Get Network
      tags:
      - Network
    post:
      consumes:
      - application/json
      description: add or update network
      parameters:
      - description: Add Network
        in: body
        name: network
        required: true
        schema:
          $ref: '#/definitions/model.Network'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/model.NetworkID'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.HTTPError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.HTTPError'
      summary: Add Network
      tags:
      - Network
  /api/status/{id}:
    get:
      consumes:
      - application/json
      description: get status given a site id
      parameters:
      - description: Site ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.SiteStatus'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.HTTPError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/model.HTTPError'
      summary: Get Status
      tags:
      - Status
swagger: "2.0"
